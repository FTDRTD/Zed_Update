            - 📦 包含GUI版和控制台版
            - 🐛 适合调试和高级用户
            - 💻 支持命令行操作

            #### 💼 单文件版本
            **[ZedUpdater-Windows-SingleFiles-v${{ needs.version.outputs.tag }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ needs.version.outputs.tag }}/ZedUpdater-Windows-SingleFiles-v${{ needs.version.outputs.tag }}.zip)**
            - 🎯 仅包含可执行文件
            - 📋 需要自行配置
            - 🏃 适合集成到其他项目

            ### 🖥️ 系统要求
            - **操作系统**: Windows 10/11 (x64)
            - **依赖**: 无需安装 Python 环境
            - **权限**: 无需管理员权限

            ### 🚀 快速开始
            1. 下载推荐的 GUI 版本
            2. 解压到任意目录
            3. 运行 `start-gui.bat` 或直接双击 `ZedUpdater.exe`
            4. 首次运行会自动创建配置文件

            ### 📋 启动方式说明

            #### GUI版本包含:
            - 🎯 `ZedUpdater.exe` - 直接运行 (无控制台)
            - 🚀 `start-gui.bat` - 批处理启动 (推荐)
            - 🔕 `start-gui-silent.bat` - 静默启动
            - 👻 `start-gui-invisible.vbs` - 完全隐藏启动

            #### 完整版本额外包含:
            - 💻 `ZedUpdater-Console.exe` - 控制台版本
            - 🔄 `update-only.bat` - 仅执行更新
            - 🐛 `debug-console.bat` - 调试模式

            ### 📝 配置说明
            - `config.json` - 主配置文件
            - `zed_updater.log` - 运行日志
            - `使用说明.txt` - 详细使用说明

